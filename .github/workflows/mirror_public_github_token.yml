name: Mirror main branch to public repo
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Mirror repo
        run: |
          git remote add public https://github.com/misantamaria/upm_pfp_mdl_dltemp.git
          git push public main --force
