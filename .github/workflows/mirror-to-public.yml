name: Mirror main branch to public repo
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Mirror repo
        run: |
          git config --global user.email "mi.santamaria@upm.es"
          git config --global user.name "mi.santamaria"
          git push https://misantamaria:${{ secrets.GH_TOKEN }}@github.com/misantamaria/upm_pfp_mdl_dltemp.git main --force
